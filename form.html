<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2913/2913988.png">
    <script src="https://kit.fontawesome.com/a6709eecc5.js" crossorigin="anonymous"></script>
    <title>FORMULARIO</title>
</head>

<body class="FONDO">
    
 <center>
    <h1 class="F1">
        FORMULARIO
    </h1>
 </center>

<form>

    <h2 class="F1">DATOS</h2>
  <b>
  <ul>
   
    <li class="LISTA">
      <label for="name"><i class="fa-solid fa-circle-user"></i> &nbsp NOMBRE:</label>
      <input type="text" name="Nombre" required>
     </li>

<br>
  
     <li class="LISTA">
      <label for="email"><i class="fa-solid fa-circle-user"></i> &nbsp CORREO:</label>
      <input type="email" name="Correo" required>
     </li>

<br>

     <li class="LISTA">
      <label for="tel"><i class="fa-solid fa-circle-user"></i> &nbsp TELEFONO:</label>
      <input type="number" name="Telefono">
     </li>
  </ul>
 </b>

<br>

 <h2 class="F1">MENSAJE</h2>

 <p>
    <label for="menssage"></label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  
 </p>

<br>

 <p>
     <input type="submit" value="ENVIAR">
     <input type="reset" value="BORRAR">
 </p>
</form>

</body>
</html>
